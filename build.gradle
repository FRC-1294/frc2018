plugins {
    id 'idea'
    id 'eclipse'
    id 'jaci.openrio.gradle.GradleRIO' version '2018.03.06'
    id 'java'
}

def TEAM = 1294
def ROBOT_CLASS = 'org.team1294.firstpowerup.robot.Robot'

wpi {
    ctreVersion = '5.2.2.0'
}

dependencies {
    compile wpilib()
    compile ctre()
    compile navx()
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest jaci.openrio.gradle.GradleRIOPlugin.javaManifest(ROBOT_CLASS)
}

deploy {
    targets {
        target('roborio', jaci.openrio.gradle.frc.RoboRIO) {
            team = TEAM
        }
    }
    artifacts {
        artifact('robotCode', jaci.openrio.gradle.frc.FRCJavaArtifact) {
            targets << 'roborio'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
}
